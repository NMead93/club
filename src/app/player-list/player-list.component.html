<div class="row">
    <div class="col-md-4" *ngFor="let player of players | async" (click)="goToDetailPage(player.$key)">
      <div *ngIf="matchedPlayer(player)">
        <img src={{player.imgUrl}} class="img-quadrata center-block">
        <h3 class="text-center">{{player.name}}
          <br/>
          <small> {{player.position}}</small></h3>
      </div>
    </div>
</div>
