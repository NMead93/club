<div class="row" *ngIf="selectedPlayer">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <fieldset>
            <legend class="text-center">Update Info</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Name</label>
              <div class="col-md-9">
                <input [(ngModel)]="selectedPlayer.name" class="form-control">
              </div>
            </div>

            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="url">Img Url</label>
              <div class="col-md-9">
                <input [(ngModel)]="selectedPlayer.imgUrl" class="form-control">
              </div>
            </div>

            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="position">Position</label>
              <div class="col-md-9">
                <input [(ngModel)]="selectedPlayer.position" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-3 control-label" for="country">Country of Origin</label>
              <div class="col-md-9">
                <input [(ngModel)]="selectedPlayer.country" class="form-control">
              </div>
            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button (click)="updatePlayer(selectedPlayer)" class="btn btn-primary btn-lg">Update Player</button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
	</div>
