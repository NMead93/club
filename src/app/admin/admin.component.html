<div class="container">
  <div class="row">

    <div class="col-md-10 col-md-offset-1">

      <div class="panel panel-default panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-6">
              <h3 class="panel-title">Roster List</h3>
            </div>
            <div class="col col-xs-6 text-right">
              <button type="button" class="btn btn-sm btn-primary btn-create">New Player</button>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th class="hidden-xs">Position</th>
                <th>Name</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let player of players | async">
                <td align="center">
                  <a class="btn btn-default" (click)="selectPlayer(player)"><em class="fa fa-pencil">update</em></a>
                  <a class="btn btn-danger"><em class="fa fa-trash">delete</em></a>
                </td>
                <td class="hidden-xs">{{player.position}}</td>
                <td>{{player.name}}</td>
                <td>{{player.country}}</td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>

    </div>
  </div>
  <app-update-player [selectedPlayer]="selectedPlayer"></app-update-player>
  <app-add-player></app-add-player>
</div>
